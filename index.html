<!DOCTYPE html> 
<html> 
	<head> 
		<title>Simple Map</title> 
		<meta name="viewport" content="initial-scale=1.0"> 
		<meta charset="utf-8"> 
		<style> 
			#map { 
				height: 70%; 
			}
			html, body { 
				height: 100%; 
				margin: 0; 
				padding: 0; 
			} 
			input, select, label {
				margin: 5px
			}
		</style> 
	</head> 
	
	<body>
		<div id="map" height="500" width="500"></div> 
		<div width='100%' align='center'>
			<label id="output_label">Статус запроса</label><br>
			<input type="button" value="Привет мир" onclick="setLabel();" /><br>
			<select id="selector">
				<option>Кафе</option>
				<option>Больница</option>
				<option>Детский сад</option>
				<option>Школа</option>
				<option>Магазин</option>
				<option>Парикмахерская</option>
				<option>Аптека</option>
				<option>Банк</option>
				<option>Банкомат</option>
				<option>АЗС</option>
			</select>		<br>
		</div>	
		<div id="text_output" width='100%' align='center'></div>		
		
		<script src="map_scripts.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=АПИ_ВСТАВИТЬ_СЮДА" 
		async defer></script> 
	</body> 
</html>
